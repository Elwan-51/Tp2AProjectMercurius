<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/tailwind.css">
    <title>Opérateur</title>
</head>
<body>
<header>
    <nav class="navbar">
        <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
            <div class="relative flex items-center justify-between h-16">
                <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                    <button type="button" id="toggle-menu"
                            class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white bg-gray-700 outline-none focus:outline-none"
                            aria-controls="mobile-menu" aria-expanded="false">
                        <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                             stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                        <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                             stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="flex-shrink-0 flex items-center">
                        <p class="block w-auto text-2xl leading-10 font-extrabold text-gray-700">Mercurius</p>
                    </div>
                    <div class="hidden sm:block sm:ml-6">
                        <div class="flex space-x-4">
                            <a href="index.html"
                               class="text-white hover:bg-gray-700 px-3 py-2 rounded-md text-sm font-medium">Accueil</a>
                            <a href="client.html"
                               class="text-white hover:bg-gray-700 px-3 py-2 rounded-md text-sm font-medium">Client</a>
                            <a href="fournisseur.html"
                               class="text-white hover:bg-gray-700 px-3 py-2 rounded-md text-sm font-medium">Fournisseur</a>
                            <a href="operateur.html"
                               class="text-white hover:bg-gray-700 px-3 py-2 rounded-md text-sm font-medium">Opérateur</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="index.html" class="text-white block px-3 py-2 rounded-md text-base font-medium">Accueil</a>
                <a href="client.html"
                   class="text-white hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Client</a>
                <a href="fournisseur.html"
                   class="text-white hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Fournisseur</a>
                <a href="operateur.html"
                   class="text-white hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Opérateur</a>
            </div>
        </div>
    </nav>
</header>
<main class="block p-20 w-full flex flex-col items-center justify-between bg-gray-700">
    <form class="text-center items-align" action="" id="FormulaireColis">
        <h1 class="text-white text-3xl mb-6">Formulaire d'envoi de colis</h1>

        <h2 class="cursor-pointer text-gray-700 bg-white w-full mt-2 p-1" id="titFournisseur">Fournisseur</h2>
        <div class="flex flex-col space-y-2 items-center py-4" id="Fournisseur">
            <label for="fname">
                Nom Fournisseur
                <input type="text" id="fname">
            </label>
            <label for="fid">
                ID Fournisseur
                <input type="text" id="fid"><br>
            </label>
            <label for="fregion">
                Region
                <select id="fregion">
                    <option value="corse">Corse</option>
                    <option value="bretagne">Bretagne</option>
                </select>
            </label>
            <label for="fdep">
                Département
                <select id="fdep">
                    <option value="CoS">Corse-du-Sud</option>
                    <option value="HC">Haute-Corse</option>
                    <option value="CdA">Cotes-d'Armor</option>
                    <option value="Fin">Finistere</option>
                </select>
            </label>
        </div>

        <h2 class="cursor-pointer text-gray-700 bg-white w-full mt-2 p-1" id="titClient">Client</h2>
        <div class="flex flex-col space-y-2 items-center py-4" id="Client">
            <label for="cname">
                Nom Client
                <input type="text" id="cname">
            </label>
            <label for="cid">
                ID Client
                <input type="text" id="cid">
            </label>
            <label for="cregion">
                Region Client
                <select id="cregion">
                    <option value="corse">Corse</option>
                    <option value="bretagne">Bretagne</option>
                </select>
            </label>
            <label for="cdep">
                Département Client
                <select id="cdep">
                    <option value="CoS">Corse-du-Sud</option>
                    <option value="HC">Haute-Corse</option>
                    <option value="CdA">Cotes-d'Armor</option>
                    <option value="Fin">Finistere</option>
                </select>
            </label>
        </div>

        <h2 class="cursor-pointer text-gray-700 bg-white w-full mt-2 p-1" id="titColis">Colis</h2>
        <div class="flex flex-col space-y-2 items-center py-4" id="Colis">
            <label>
                Date d'arrivée
                <input type="date" id="arrDates">
                <input type="time" id="arrDatesTime">
            </label>
            <label for="coId">
                Id Colis
                <input type="text" id="coId">
            </label>
            <label for="lDepot">
                Lieu de depot
                <select id="ldepot">
                    <option value="CoS">Corse-du-Sud</option>
                    <option value="HC">Haute-Corse</option>
                    <option value="CdA">Cotes-d'Armor</option>
                    <option value="Fin">Finistere</option>
                </select>
            </label>
            <label for="OpId">
                Id Operateur
                <input type="text" id="OpId">
            </label>
        </div>
        <input class="rounded-full text-gray-700 p-2 cursor-pointer hover:bg-gray-300" id="submit" type="submit"/>
    </form>
</main>
<footer class="relative block h-32 w-full">
    <button id="scale-top" class="h-10 w-10 rounded-full primary-color text-white text-xl absolute right-6 bottom-6 outline-none focus:outline-none">
        ⇧
    </button>
</footer>
<script src="js/tools.js"></script>
<script language="javascript">
    var tFournisseur = document.getElementById("titFournisseur")
    var dFournisseur = document.getElementById("Fournisseur")
    var tClient = document.getElementById("titClient")
    var dClient = document.getElementById("Client")
    var tColis = document.getElementById("titColis")
    var dColis = document.getElementById("Colis")

    function visivSousCat(elt1) {
        elt1.style.display = elt1.style.display === "none" ? "flex" : "none";
    }

    tFournisseur.addEventListener("click", function () {
        visivSousCat(dFournisseur);
    })
    tClient.addEventListener("click", function () {
        visivSousCat(dClient);
    })
    tColis.addEventListener("click", function () {
        visivSousCat(dColis);
    })
</script>
</body>
</html>
