<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>Operateur</title>
</head>
<body>
    <header>
        <h1>Formulaire d'envoi colis</h1>
    </header>
    <main>
        <form action="" id="FormulaireColis">
            <h1>Formulaire d'envoi colis</h1>
                
                <h2 id="titFournisseur">Fournisseur</h2>
                <div id="Fournisseur">
                    <label for="fname">Nom Fournisseur</label><br>
                    <input type="text" id="fname"><br><br>
                    <label for="fid">ID Fournisseur</label><br>
                    <input type="text" id="fid"><br><br>
                    <label for="fregion">Region</label><br>
                    <select id="fregion">
                        <option value="corse">Corse</option>
                        <option value="bretagne">Bretagne</option>
                    </select><br><br>
                    <label for="fdep">Departement</label><br>
                    <select  id="fdep">
                        <option value="CoS">Corse-du-Sud</option>
                        <option value="HC">Haute-Corse</option>
                        <option value="CdA">Cotes-d'Armor</option>
                        <option value="Fin">Finistere</option>
                    </select>
                </div>
                
                <h2 id="titClient">Client</h2>
                <div id="Client">    
                    <label for="cname">Nom Client</label><br>
                    <input type="text" id="cname"><br><br>
                    <label for="cid">ID Client</label><br>
                    <input type="text" id="cid"><br><br>
                    <label for="cregion">Region Client</label><br>
                    <select id="cregion">
                        <option value="corse">Corse</option>
                        <option value="bretagne">Bretagne</option>
                    </select><br><br>
                    <label for="cdep">Departement Client</label><br>
                    <select  id="fcep">
                        <option value="CoS">Corse-du-Sud</option>
                        <option value="HC">Haute-Corse</option>
                        <option value="CdA">Cotes-d'Armor</option>
                        <option value="Fin">Finistere</option>
                    </select>
                </div>
                
                <h2 id="titColis">Colis</h2>
                <div id="Colis">
                    <label for="arDates">Dates d'arrive</label><br>
                    <input type="date" id="arDates"><br>
                    <input type="time"id="arDates"><br><br>
                    <label for="coId">Id Colis</label><br>
                    <input type="text" id="coId"><br><br>
                    <label for="lDepot">Lieu de depot</label><br>
                    <select  id="ldepot">
                        <option value="CoS">Corse-du-Sud</option>
                        <option value="HC">Haute-Corse</option>
                        <option value="CdA">Cotes-d'Armor</option>
                        <option value="Fin">Finistere</option>
                    </select><br><br>
                    <label for="OpId">Id Operateur</label><br>
                    <input type="text" id="OpId"><br>
                </div>
                <br>
                <input id="submit" type="submit">
            
            </div>

        </form>
    </main>
    <script language="javascript">
        var tFournisseur = document.getElementById("titFournisseur")
        var dFournisseur = document.getElementById("Fournisseur")
        var tClient = document.getElementById("titClient")
        var dClient = document.getElementById("Client")
        var tColis = document.getElementById("titColis")
        var dColis = document.getElementById("Colis")

        function visivSousCat (elt1){
            if(elt1.style.display != "none"){
                elt1.style.display="none";
            }
            else{
                elt1.style.display="block";
            }
        }
        tFournisseur.addEventListener("click", function(){
            visivSousCat(dFournisseur);
        })
        tClient.addEventListener("click", function(){
            visivSousCat(dClient);
        })
        tColis.addEventListener("click", function(){
            visivSousCat(dColis);
        })
    </script>
</body>
</html>
